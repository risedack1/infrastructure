<div class="popup popup--callback">
    <div class="popup__content">
        <div class="popup__body">
            <div class="popup__close"></div>
            <form class="popup__form" action="#">
                <fieldset class="popup__fieldset">
                    <legend class="popup__title">Заказать обратный звонок</legend>
                    <label class="popup__label">
                        <span class="popup__label-text">Представьтесь, пожалуйста*</span>
                        <input class="popup__input" type="text" name="name" data-validate-field="name"
                            placeholder="Ваше имя" required />
                    </label>
                    <label class="popup__label">
                        <span class="popup__label-text">Ваш телефон</span>
                        <input class="popup__input" type="tel" name="phone" data-validate-field="phone"
                            placeholder="+7 (___) ___-__-__" required />
                    </label>
                    <input class="popup__checkbox-hidden visually-hidden" id="checkbox-document" type="checkbox"
                        data-validate-field="checkbox" required />
                    <label class="popup__checkbox" for="checkbox-document">
                        Я соглашаюсь с
                        <a class="popup__document" href="#">политикой конфиденциальности</a>
                    </label>
                </fieldset>
                <button class="popup__button button" type="submit">Перезвоните мне</button>
            </form>
        </div>
    </div>
</div>
